<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <style>
        body{
            font-family: Arial;
            background-color: #f0f0f0;
            padding: 40px;
        }
        .box{
            width: 330px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }
        input{
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        button{
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover{
            background: darkgreen;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Signup Form</h2>
    <form action="/signup" method="POST">

        <label>G_ID (must start with G)</label>
        <input type="text" name="g_id" required>

        <label>Name</label>
        <input type="text" name="g_name" required>

        <label>Age</label>
        <input type="number" name="g_age" required>

        <label>Sex</label>
        <input type="text" name="g_sex" placeholder="M/F" required>

        <label>Phone Number</label>
        <input type="number" name="ph_no" required>

        <label>Email</label>
        <input type="email" name="g_mail" required>

        <button type="submit">Signup</button>
    </form>
</div>

</body>
</html>
